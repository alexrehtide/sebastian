version: "3"

name: sebastian-prod

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    depends_on:
      - postgres

  postgres:
    image: postgres:alpine
    env_file: .env
    volumes:
      - ./.postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
